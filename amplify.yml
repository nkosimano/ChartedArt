version: 1
# AWS Amplify build configuration for ChartedArt Web App
# This file defines how AWS Amplify should build the React/Vite web application

frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building web application with Vite..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - ~/.npm
      - node_modules/.cache/**/*
