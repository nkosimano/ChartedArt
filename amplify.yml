version: 1
# AWS Amplify build configuration for ChartedArt Mobile App
# This file defines how AWS Amplify should build the React Native/Expo app

frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - cd mobile
        - npm install --legacy-peer-deps
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building Expo web version..."
        - npx expo export --platform web
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: mobile/dist
    files:
      - '**/*'
  cache:
    paths:
      - mobile/node_modules/**/*
      - node_modules/**/*

